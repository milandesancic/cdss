<app-nav-bar></app-nav-bar>


<div class="container" style="margin-top: 100px">
  <h3>Symptoms for {{data.info.disease}} are:</h3>
  <table class="table">
      <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Symptom Name</th>
          </tr>
        </thead>
        <tbody *ngFor="let d of data.data;index as i">
          <tr>
                        <th scope="row">{{i+1}}</th>
          <td>{{d.name}}</td>
        </tr>
          </tbody>
  </table>
</div>
