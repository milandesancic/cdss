<app-nav-bar></app-nav-bar>
<div class="container" style="margin-top: 100px">
  <div class="card">
    <div class="card-header">
      <h4>Diagnose</h4>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group row">
          <label for="inputPatientID" class="col-sm-2 col-form-label">Patient ID</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="inputPatientID" placeholder="ID">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPatientID" class="col-sm-2 col-form-label">Patient Symptoms:</label>
          <div class="form-check" *ngFor="let symptom of allSymptoms">
            <div class="form-group row" style="margin-left:10px" >
              <input class="form-check-input" (change)="onChange(symptom.name, $event.target.checked)" name="{{ symptom.name }}"
                type="checkbox" id="{{symptom.name}}">

              <label class="form-check-label" for="{{symptom.name}}">
                {{symptom.name}}
              </label>
              <input *ngIf="symptom.name=='Temperatura'" class="form-control" type="number">
            </div>
          </div>
          <button type="button" class="btn btn-primary" (click)="test()">Make diagnose</button>
          <button type="button" class="btn btn-primary">Get most likely diagnose</button>
        </div>
      </form>
    </div>
  </div>
</div>
